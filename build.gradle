buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        androidAnnotationVersion = "3.3.2"
        supportVersion = "23.1.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
